name: Release
on:
  push:
    branches: ["master"]
  workflow_dispatch:
permissions:
  contents: write
  actions: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 'latest'
          cache: 'npm'
      - name: Tag, push
        run: |
          git config user.name ci
          git config user.email ci@nerd.bible
          git add .
          if git diff-index --cached --quiet HEAD ; then
            echo "No changes"
          else
            npm run convert
            git add .
            git commit -m "New version"
            npm version patch
            git push origin master
          fi
